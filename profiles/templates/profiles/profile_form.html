{% extends "base_master.html" %}
{% load django_bootstrap5 %}
{% block title %}
    Profile Form
{% endblock title %}
{% block content %}
    <div class="container">
        <h1>Profile Form</h1>
        <form class="m-3" action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-outline-primary" type="submit" value="Submit">
            <input class="btn btn-outline-primary" type="button" value="Cancel"
            onclick="window.location = '{% url 'profiles:profile_detail' profile.id %}'">
        </form>
    </div>
{% endblock content %}

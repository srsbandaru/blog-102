{% extends "base_master.html" %}
{% block title %}
    Tech Blog - Update Profile
{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <h1>Upload Profile Picture</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control" type="file" title="profile_picture"
                    name="image_document" required>
            </div>

            <button class="btn btn-outline-primary" type="submit">Upload</button>
            <a class="btn btn-outline-danger"
                href="{% url 'profiles:profile_detail' profile.id %}">Cancel</a>
        </form>
        
    </div>
{% endblock content %}
